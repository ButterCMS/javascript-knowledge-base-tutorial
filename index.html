<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<div class=" knowledge-base">
  <title>JavaScript Knowledge Base</title>
  <link rel="stylesheet" type="text/css" href="./dist/css/index.css">
</head>

<body>
  <div class="kb-whole">

      <h1 class="kb-title" id="hero-title"></h1>

      </div>
    </section>
